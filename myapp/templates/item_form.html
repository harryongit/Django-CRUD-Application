<!DOCTYPE html>
<html>
<head>
    <title>{{ form.instance.id|yesno:"Update Item,Create Item" }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>{{ form.instance.id|yesno:"Update Item,Create Item" }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{{ form.instance.id|yesno:"Update,Create" }}</button>
        </form>
    </div>
</body>
</html>
